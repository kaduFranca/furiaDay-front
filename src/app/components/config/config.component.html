<div class="container">
    <h1>Dados para Embedding</h1>
    <form id="embeddingForm">
      <div class="form-group">
        <label for="apiKey">Chave da API *</label>
        <input type="password" id="apiKey" name="apiKey" required>
      </div>
      <div class="form-group">
        <label for="vectorName">Nome do Vetor *</label>
        <input type="text" id="vectorName" name="vectorName" required>
      </div>
      <div class="form-group">
        <label for="category">Categoria</label>
        <input type="text" id="category" name="category">
      </div>
      <div class="form-group">
        <label for="content">Conte√∫do *</label>
        <textarea id="content" name="content" rows="6" required></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
</div>
